<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบจัดการฟาร์ม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-4 sm:py-8 max-w-3xl">
      <!-- Components will be mounted here -->
      <div id="profileComponent"></div>
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
        <div id="farmSummaryComponent"></div>
        <div id="activitiesComponent"></div>
      </div>

      <div class="mt-8" id="farmSensorComponent"></div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script src="utils/constants.js"></script>
    <script src="services/lineService.js"></script>
    <script src="services/farmService.js"></script>
    <script src="components/Profile.js"></script>
    <script src="components/FarmSummary.js"></script>
    <script src="components/Activities.js"></script>
    <script src="components/FarmSensorData.js"></script>
    <script>
      async function initializeComponents(profile) {
        // Initialize profile component
        initializeProfile(profile);

        try {
          // Load farm data and update components
          const farmData = await loadFarmData();
          updateFarmSummary(farmData);
          updateActivities(farmData.activities);

          // Load and update sensor data
          const farmSensorData = await loadFarmDataFromCSV();
          updateFarmSensorData(farmSensorData);
        } catch (error) {
          console.error('Error initializing components:', error);
        }
      }

      const main = async () => {
        try {
          await liff.init({ liffId: LIFF_ID });
          if (liff.isLoggedIn()) {
            const profile = await liff.getProfile();
            userId = profile.userId;
            
            // Initialize all components
            await initializeComponents(profile);

            // Set up auto-refresh for farm sensor data
            setInterval(async () => {
              const farmSensorData = await loadFarmDataFromCSV();
              updateFarmSensorData(farmSensorData);
            }, 5 * 60 * 1000);
          } else {
            liff.login();
          }
        } catch (error) {
          console.error('Error in main:', error);
        }
      };

      // Start the application
      main();
    </script>
  </body>
</html>
