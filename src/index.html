<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบจัดการฟาร์ม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Prompt', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-4 sm:py-8 max-w-3xl">
      <!-- Profile Section -->
      <div id="lineprofile" style="display: none" class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-4 sm:mb-8">
        <div class="flex flex-col sm:flex-row items-center sm:space-x-4 mb-4">
          <img width="80px" height="80px" id="profileImage" src="" class="rounded-full border-4 border-green-400 mb-3 sm:mb-0"/>
          <div class="text-center sm:text-left">
            <div class="text-lg sm:text-xl font-semibold">สวัสดี คุณ <span id="profileName" class="text-green-600">Name</span></div>
            <div class="text-sm text-gray-600">รหัสผู้ใช้: <span id="profileUID" class="font-mono">UID</span></div>
          </div>
        </div>
        
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
          <input id="lineMessage" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="พิมพ์ข้อความ...">
          <button onclick="sendMessage()" class="w-full sm:w-auto bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
            ส่งข้อความ
          </button>
        </div>
      </div>

      <!-- Farm Data Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
        <!-- Farm Summary -->
        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4">ข้อมูลฟาร์มโดยรวม</h2>
          <div id="farmSummary" class="space-y-2 sm:space-y-3">
            <div class="flex justify-between items-center p-2 sm:p-3 bg-gray-50 rounded text-sm sm:text-base">
              <span>จำนวนโรงเรือนทั้งหมด</span>
              <span id="totalHouses" class="font-semibold text-green-600">0</span>
            </div>
            <div class="flex justify-between items-center p-2 sm:p-3 bg-gray-50 rounded text-sm sm:text-base">
              <span>จำนวนสัตว์ทั้งหมด</span>
              <span id="totalAnimals" class="font-semibold text-green-600">0</span>
            </div>
            <div class="flex justify-between items-center p-2 sm:p-3 bg-gray-50 rounded text-sm sm:text-base">
              <span>รายได้รวม (บาท)</span>
              <span id="totalIncome" class="font-semibold text-green-600">0</span>
            </div>
          </div>
        </div>

        <!-- Latest Activities -->
        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4">กิจกรรมล่าสุด</h2>
          <div id="activities" class="space-y-2 sm:space-y-3">
            <!-- Activities will be populated here -->
          </div>
        </div>
      </div>

      <!-- Farm Sensor Data Cards -->
      <div class="mt-8">
        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-semibold mb-4">ข้อมูลเซนเซอร์ฟาร์ม</h2>
          <div id="farmTableBody" class="space-y-4">
            <!-- Farm cards will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
    <script>
      let userId = "";
      const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ7WnU9CdWErLxOxWEd1JNQ-Lk6p4dKDRPiRvUDYwkYczbyu_1qJpj2jxftioyEhgLDg4vBimw2rK4d/pub?output=csv";

      const logOut = () => {
        liff.logout();
        window.location.reload();
      };

      const loadFarmData = async () => {
        try {
          const mockData = {
            totalHouses: 5,
            totalAnimals: 1500,
            totalIncome: 250000,
            activities: [
              { date: '2024-11-21', description: 'เพิ่มไก่ใหม่ 100 ตัว', type: 'add' },
              { date: '2024-11-20', description: 'ขายไข่ได้ 1,000 ฟอง', type: 'sale' },
              { date: '2024-11-19', description: 'ทำวัคซีนโรงเรือน A', type: 'health' }
            ]
          };

          document.getElementById('totalHouses').textContent = mockData.totalHouses;
          document.getElementById('totalAnimals').textContent = mockData.totalAnimals.toLocaleString();
          document.getElementById('totalIncome').textContent = mockData.totalIncome.toLocaleString();

          const activitiesContainer = document.getElementById('activities');
          activitiesContainer.innerHTML = mockData.activities.map(activity => `
            <div class="flex items-center space-x-3 p-2 sm:p-3 bg-gray-50 rounded text-sm sm:text-base">
              <div class="w-2 h-2 rounded-full ${
                activity.type === 'add' ? 'bg-blue-500' :
                activity.type === 'sale' ? 'bg-green-500' : 'bg-yellow-500'
              }"></div>
              <div class="flex-1">
                <div class="text-xs sm:text-sm text-gray-600">${activity.date}</div>
                <div>${activity.description}</div>
              </div>
            </div>
          `).join('');

        } catch (error) {
          console.error('Error loading farm data:', error);
        }
      };

      const loadFarmDataFromCSV = async () => {
        try {
          const response = await fetch(SHEET_URL);
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          const csvText = await response.text();
          
          const rows = csvText.split('\n').map(row => 
            row.split(',').map(cell => cell.trim())
          );
          
          const validRows = rows.filter(row => row.length > 1 && row[0]);
          const headers = validRows[0];
          const data = validRows.slice(1);
          
          const uidIndex = headers.findIndex(header => 
            header.toLowerCase().includes('line') || header.toLowerCase().includes('uid')
          );
          
          if (uidIndex === -1) {
            throw new Error('LINE UID column not found in CSV');
          }

          const userFarms = data.filter(row => row[uidIndex] === userId);
          const container = document.getElementById('farmTableBody');

          if (userFarms.length === 0) {
            container.innerHTML = `
              <div class="text-center p-4 text-gray-500">
                ไม่พบข้อมูลฟาร์มสำหรับผู้ใช้นี้
              </div>
            `;
            return;
          }

          container.innerHTML = userFarms.map(row => `
            <div class="bg-gray-50 rounded-lg p-4 shadow-sm border border-gray-200">
              <!-- Farm ID และ พิกัด -->
              <div class="mb-4">
                <div class="flex justify-between items-center mb-3">
                  <div>
                    <div class="text-sm font-medium text-gray-600">Farm ID</div>
                    <div class="text-lg font-semibold text-gray-900">${row[0]}</div>
                  </div>
                  <div class="text-right">
                    <div class="text-sm font-medium text-gray-600">พิกัด</div>
                    <div class="text-sm text-gray-900">${row[2]}, ${row[3]}</div>
                  </div>
                </div>
              </div>

              <!-- ข้อมูลเซนเซอร์ -->
              <div class="grid grid-cols-2 gap-4">
                <!-- อุณหภูมิ -->
                <div class="bg-white p-3 rounded-lg">
                  <div class="text-sm font-medium text-gray-600 mb-1">อุณหภูมิ</div>
                  <div class="flex items-baseline">
                    <span class="text-lg font-semibold text-gray-900">${row[4]}</span>
                    <span class="ml-1 text-sm text-gray-500">°C</span>
                  </div>
                </div>

                <!-- ความชื้น -->
                <div class="bg-white p-3 rounded-lg">
                  <div class="text-sm font-medium text-gray-600 mb-1">ความชื้น</div>
                  <div class="flex items-baseline">
                    <span class="text-lg font-semibold text-gray-900">${row[5]}</span>
                    <span class="ml-1 text-sm text-gray-500">%</span>
                  </div>
                </div>

                <!-- ความเข้มแสง -->
                <div class="bg-white p-3 rounded-lg">
                  <div class="text-sm font-medium text-gray-600 mb-1">ความเข้มแสง</div>
                  <div class="flex items-baseline">
                    <span class="text-lg font-semibold text-gray-900">${row[6]}</span>
                    <span class="ml-1 text-sm text-gray-500">lux</span>
                  </div>
                </div>

                <!-- ความชื้นในดิน -->
                <div class="bg-white p-3 rounded-lg">
                  <div class="text-sm font-medium text-gray-600 mb-1">ความชื้นในดิน</div>
                  <div class="flex items-baseline">
                    <span class="text-lg font-semibold text-gray-900">${row[7]}</span>
                    <span class="ml-1 text-sm text-gray-500">%</span>
                  </div>
                </div>

                <!-- ปริมาณน้ำฝน -->
                <div class="bg-white p-3 rounded-lg">
                  <div class="text-sm font-medium text-gray-600 mb-1">ปริมาณน้ำฝน</div>
                  <div class="flex items-baseline">
                    <span class="text-lg font-semibold text-gray-900">${row[8]}</span>
                    <span class="ml-1 text-sm text-gray-500">mm</span>
                  </div>
                </div>

                <!-- ความเร็วลม -->
                <div class="bg-white p-3 rounded-lg">
                  <div class="text-sm font-medium text-gray-600 mb-1">ความเร็วลม</div>
                  <div class="flex items-baseline">
                    <span class="text-lg font-semibold text-gray-900">${row[9]}</span>
                    <span class="ml-1 text-sm text-gray-500">m/s</span>
                  </div>
                </div>
              </div>
            </div>
          `).join('');

        } catch (error) {
          console.error('Error loading farm data from CSV:', error);
          document.getElementById('farmTableBody').innerHTML = `
            <div class="text-center p-4 text-red-500">
              เกิดข้อผิดพลาดในการโหลดข้อมูล: ${error.message}
            </div>
          `;
        }
      };

      const main = async () => {
        await liff.init({ liffId: "2006590878-7Q9VJB6o" });
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();

          profileImage.src = profile.pictureUrl;
          profileName.innerText = profile.displayName;
          profileUID.innerText = profile.userId;

          userId = profile.userId;
          lineprofile.style.display = "block";

          await loadFarmData();
          await loadFarmDataFromCSV();

          // Set up auto-refresh every 5 minutes
          setInterval(loadFarmDataFromCSV, 5 * 60 * 1000);
        } else {
          liff.login();
        }
      };

      const sendMessage = async () => {
        try {
          if (!lineMessage.value) {
            throw new Error('message not found')
          }
          const response = await axios.post(
            'https://2a3d-184-22-231-98.ngrok-free.app/send-message',
            {
              userId,
              message: lineMessage.value
            }
          )
          console.log('response', response.data)
          lineMessage.value = '';
        } catch (error) {
          console.log('error', error)
        }
      };

      main();
    </script>
  </body>
</html>
