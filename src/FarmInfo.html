<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบจัดการฟาร์ม</title>
    <!-- ใช้ Tailwind CSS ที่ build แล้ว -->
    <link href="/dist/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      * {
        font-family: 'Prompt', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-50">
    <div class="container mx-auto px-4 py-4 sm:py-8 max-w-3xl">
      <!-- Profile Section -->
      <div id="lineprofile" style="display: none" class="bg-white rounded-lg shadow-md p-4 sm:p-6 mb-4 sm:mb-8">
        <div class="flex flex-col sm:flex-row items-center sm:space-x-4 mb-4">
          <img width="80" height="80" id="profileImage" src="" alt="Profile" class="rounded-full border-4 border-green-400 mb-3 sm:mb-0"/>
          <div class="text-center sm:text-left">
            <div class="text-lg sm:text-xl font-semibold">สวัสดี คุณ <span id="profileName" class="text-green-600">Name</span></div>
            <div class="text-sm text-gray-600">รหัสผู้ใช้: <span id="profileUID" class="font-mono">UID</span></div>
          </div>
        </div>
        
        <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
          <input id="lineMessage" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400" placeholder="พิมพ์ข้อความ...">
          <button onclick="sendMessage()" class="w-full sm:w-auto bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600 transition-colors">
            ส่งข้อความ
          </button>
        </div>
      </div>

      <!-- Farm Data Section -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 sm:gap-6">
        <!-- Farm Summary -->
        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4">ข้อมูลฟาร์มโดยรวม</h2>
          <div id="farmSummary" class="space-y-2 sm:space-y-3">
            <div class="flex justify-between items-center p-2 sm:p-3 bg-gray-50 rounded text-sm sm:text-base">
              <span>จำนวนโรงเรือนทั้งหมด</span>
              <span id="totalHouses" class="font-semibold text-green-600">0</span>
            </div>
            <div class="flex justify-between items-center p-2 sm:p-3 bg-gray-50 rounded text-sm sm:text-base">
              <span>จำนวนสัตว์ทั้งหมด</span>
              <span id="totalAnimals" class="font-semibold text-green-600">0</span>
            </div>
            <div class="flex justify-between items-center p-2 sm:p-3 bg-gray-50 rounded text-sm sm:text-base">
              <span>รายได้รวม (บาท)</span>
              <span id="totalIncome" class="font-semibold text-green-600">0</span>
            </div>
          </div>
        </div>

        <!-- Latest Activities -->
        <div class="bg-white rounded-lg shadow-md p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-semibold mb-3 sm:mb-4">กิจกรรมล่าสุด</h2>
          <div id="activities" class="space-y-2 sm:space-y-3">
            <!-- Activities will be populated here -->
          </div>
        </div>
      </div>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let userId = "";
      let retryCount = 0;
      const MAX_RETRIES = 3;

      const logOut = () => {
        liff.logout();
        window.location.reload();
      };

      const loadFarmData = async () => {
        try {
          const mockData = {
            totalHouses: 5,
            totalAnimals: 1500,
            totalIncome: 250000,
            activities: [
              { date: '2024-11-21', description: 'เพิ่มไก่ใหม่ 100 ตัว', type: 'add' },
              { date: '2024-11-20', description: 'ขายไข่ได้ 1,000 ฟอง', type: 'sale' },
              { date: '2024-11-19', description: 'ทำวัคซีนโรงเรือน A', type: 'health' }
            ]
          };

          document.getElementById('totalHouses').textContent = mockData.totalHouses;
          document.getElementById('totalAnimals').textContent = mockData.totalAnimals.toLocaleString();
          document.getElementById('totalIncome').textContent = mockData.totalIncome.toLocaleString();

          const activitiesContainer = document.getElementById('activities');
          activitiesContainer.innerHTML = mockData.activities.map(activity => `
            <div class="flex items-center space-x-3 p-2 sm:p-3 bg-gray-50 rounded text-sm sm:text-base">
              <div class="w-2 h-2 rounded-full ${
                activity.type === 'add' ? 'bg-blue-500' :
                activity.type === 'sale' ? 'bg-green-500' : 'bg-yellow-500'
              }"></div>
              <div class="flex-1">
                <div class="text-xs sm:text-sm text-gray-600">${activity.date}</div>
                <div>${activity.description}</div>
              </div>
            </div>
          `).join('');

        } catch (error) {
          console.error('Error loading farm data:', error);
        }
      };

      const initializeLiff = async () => {
        try {
          await liff.init({ liffId: "2006590878-7Q9VJB6o" });
          return true;
        } catch (error) {
          console.error('LIFF initialization failed:', error);
          if (retryCount < MAX_RETRIES) {
            retryCount++;
            console.log(`Retrying LIFF initialization (${retryCount}/${MAX_RETRIES})...`);
            await new Promise(resolve => setTimeout(resolve, 1000));
            return await initializeLiff();
          }
          return false;
        }
      };

      const main = async () => {
        const initialized = await initializeLiff();
        if (!initialized) {
          console.error('Failed to initialize LIFF after multiple retries');
          return;
        }

        if (liff.isLoggedIn()) {
          try {
            const profile = await liff.getProfile();
            const profileImage = document.getElementById('profileImage');
            const profileName = document.getElementById('profileName');
            const profileUID = document.getElementById('profileUID');
            const lineprofile = document.getElementById('lineprofile');

            profileImage.src = profile.pictureUrl;
            profileName.innerText = profile.displayName;
            profileUID.innerText = profile.userId;

            userId = profile.userId;
            lineprofile.style.display = "block";

            await loadFarmData();
          } catch (error) {
            console.error('Error getting profile:', error);
          }
        } else {
          liff.login();
        }
      };

      const sendMessage = async () => {
        const messageInput = document.getElementById('lineMessage');
        if (!messageInput.value.trim()) {
          alert('กรุณาพิมพ์ข้อความก่อนส่ง');
          return;
        }

        try {
          const response = await axios.post(
            'https://2a3d-184-22-231-98.ngrok-free.app/send-message',
            {
              userId,
              message: messageInput.value
            },
            {
              timeout: 5000 // 5 seconds timeout
            }
          );
          
          if (response.data) {
            messageInput.value = '';
          }
        } catch (error) {
          console.error('Error sending message:', error);
          alert('ไม่สามารถส่งข้อความได้ กรุณาลองใหม่อีกครั้ง');
        }
      };

      // Handle Enter key in message input
      document.getElementById('lineMessage').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          sendMessage();
        }
      });

      main();
    </script>
  </head>
</html>
